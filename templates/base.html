{% load static %}
<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>널스피디아 | {% block title %}{% endblock title %}</title>
		
		<!-- TITLE ICON -->
		<link rel="shortcut icon" href="/static/image/logo.png">

		<!-- FONT AWESOME LINK -->
		<script src="https://kit.fontawesome.com/4d984466b8.js" crossorigin="anonymous"></script>
		
		<!-- BOOTSTRAP LINK -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		
		<!-- FONT LINK -->
		<!-- LOGO FONT : font-family: 'Lobster', cursive; font-family: 'Signika Negative', sans-serif; -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Lobster&family=Signika+Negative:wght@700&display=swap" rel="stylesheet">

		<!-- MAIN TEXT FONT-font-family: 'Do Hyeon', sans-serif; -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&family=Lobster&family=Signika+Negative:wght@700&display=swap" rel="stylesheet">

		<!-- CSS -->
		<link rel="stylesheet" href="{% static 'global/css/reset.css' %}">
		<link rel="stylesheet" href="{% static 'global/css/global.css' %}">
		{% block css %}{% endblock css %}
	
		<!-- LINK -->
		{% block link %}{% endblock link %}
	
		<!-- HEAD SCRIPTS -->
		{% block head_script %}{% endblock head_script %}
	
	</head>
	<body>
		{% include 'base_header.html' %}
		{% block content %}{% endblock content %}

		<!-- SCRIPTS -->
		<script src="{% static 'global/js/global.js' %}"></script>
		{% block script %}{% endblock script %}
	</body>
</html>
